<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de alunos</title>
    </h:head>

    <h:body>
        <h2>Cadastro de alunos</h2>
        <h:form>
            <h:panelGroup>
                <h:button value="Voltar" outcome="list.xhtml"/>
                <h:commandButton value="Salvar" action="#{alunoEditController.salvar}"/>
                <h:messages showSummary="false" showDetail="true" globalOnly="true"/>
                <hr></hr>
            </h:panelGroup>

            <h:panelGrid columns="3">
                <h:outputLabel for="txtRa" value="RA"/>
                <h:inputText id="txtRa" value="#{alunoEditController.aluno.ra}" maxlength="5"
                             converterMessage="O RA deve ser composto apenas por nÃºmeros"/>
                <h:message for="txtRa"/>

                <h:outputLabel for="txtNome" value="Nome"/>
                <h:inputText id="txtNome" value="#{alunoEditController.aluno.nome}"/>
                <h:message for="txtNome"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
