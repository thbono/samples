<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de alunos</title>
    </h:head>

    <h:body>
        <h2>Cadastro de alunos</h2>
        <h:form>
            <h:panelGroup>
                <h:commandButton value="Listar" action="#{alunoListController.listar}"/>
                <h:button value="Novo" outcome="edit.xhtml"/>
                <h:messages showSummary="false" showDetail="true" globalOnly="false"/>
                <hr></hr>
            </h:panelGroup>

            <h:panelGroup rendered="#{alunoListController.possuiAlunos}">
                <h:dataTable value="#{alunoListController.alunos}"
                             var="aluno">
                    <h:column>
                        <f:facet name="header">RA</f:facet>
                        #{aluno.ra}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{aluno.nome}
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
