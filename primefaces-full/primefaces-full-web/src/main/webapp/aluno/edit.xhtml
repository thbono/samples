<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de alunos</title>
    </h:head>

    <h:body>
        <h2>Cadastro de alunos</h2>
        <h:form>
            <h:panelGroup>
                <h:inputHidden value="#{alunoEditController.aluno.id}"/>
                <p:button value="Lista" outcome="/aluno/list.xhtml"/>
                <p:commandButton value="Excluir" action="#{alunoEditController.excluir}"
                                 immediate="true" disabled="#{!alunoEditController.aluno.persistido}"/>
                <p:commandButton value="Salvar" action="#{alunoEditController.salvar}" update="@form"/>
                <p:messages showSummary="false" showDetail="true" globalOnly="true"/>
                <hr></hr>
            </h:panelGroup>

            <p:panelGrid columns="3">
                <p:outputLabel for="txtId" value="Código" rendered="#{alunoEditController.aluno.persistido}"/>
                <p:inputText id="txtId" value="#{alunoEditController.aluno.id}" disabled="true"
                             rendered="#{alunoEditController.aluno.persistido}"/>
                <p:message for="txtId" rendered="#{alunoEditController.aluno.persistido}"/>

                <p:outputLabel for="txtRa" value="RA"/>
                <p:inputText id="txtRa" value="#{alunoEditController.aluno.ra}" maxlength="5"
                             converterMessage="O RA deve conter apenas números"/>
                <p:message for="txtRa"/>

                <p:outputLabel for="txtNome" value="Nome"/>
                <p:inputText id="txtNome" value="#{alunoEditController.aluno.nome}"/>
                <p:message for="txtNome"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
