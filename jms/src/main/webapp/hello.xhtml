<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JMS Test</title>
</h:head>
<h:body>
    <h2>JMS Test</h2>
    <h:form>
        <h:panelGrid id="messagePanel" columns="2">
            <p:inputText value="#{helloBean.message}"/>
            <p:commandButton value="Send" process="messagePanel" update="@form"/>
        </h:panelGrid>

        <hr/>

        <h:panelGrid id="notificationsPanel" columns="2">
            <h:outputText value="Notifications (#{helloBean.totalDelivered}/#{helloBean.totalSent})" />
            <p:button outcome="notifications" rendered="#{helloBean.finished}" icon="ui-icon-search"/>
            <p:poll interval="1" process="@this" update="notificationsPanel" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
